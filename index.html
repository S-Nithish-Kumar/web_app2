
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="text-align: center;margin-bottom: 5%;">
        <h1>Simple Web App for PSoC Control Using BLE</h1>
    </div>
    <div class="container"></div>
        <div class="row" style="margin-bottom: 2%;">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"  style="margin-left: 0%;">
                <div class="col-sm-4">
                    <button id="connect" type="button" class="btn btn-info" style="margin-left: 10px; font-size: x-large; border-width: 2px; padding-left: 30px; padding-right: 30px;">Connect</button> 
                </div>
                <div class="col-sm-4">
                    <button id="disconnect" type="button" class="btn btn-info" style="margin-left: 80px; font-size: x-large; border-width: 2px;">Disconnect</button>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row" style="margin-bottom: 2%; padding-top: 10px;">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="text-align: center;">
                <div class="row" style="padding-bottom: 20px; background-color: gainsboro; border-radius: 10px; margin-bottom: 5px;">
                    <h3>Connection Datalog</h3>
                    <div id="datalog" style="margin: 10px;"></div>
                </div>
                <div class="row" style="padding-bottom: 20px; background-color: gainsboro; border-radius: 10px;margin-top: 5px;">
                    <h3>Sensor Data Received From PSoC</h3>
                    <div id="dataFromBle" style="margin: 10px;"></div>
                    <button id="subscribe" type="button" class="btn btn-info" style="margin-left: 0px; font-size: x-large; border-width: 2px; padding-left: 30px; padding-right: 30px;">Subscribe</button>  
                    <button id="unsubscribe" type="button" class="btn btn-info" style="margin-left: 0px; font-size: x-large; border-width: 2px; padding-left: 15px; padding-right: 15px;">Unsubscribe</button>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" >
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button id="no_alert" type="button" class="btn btn-primary" style="font-size: x-large; border-width: 2px;">No alert</button>
                    </div>
                    <div class="btn-group">
                        <button id="mild_alert" type="button" class="btn btn-primary" style="font-size: x-large; border-width: 2px;">Mild alert</button>
                    </div>
                    <div class="btn-group">
                        <button id="high_alert" type="button" class="btn btn-primary" style="font-size: x-large; border-width: 2px;">High alert</button>
                    </div>
                </div>                                   
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
<script src="main.js"></script>
<script src="companion.js" data-service-worker="sw.js"></script>

</body>
</html>
